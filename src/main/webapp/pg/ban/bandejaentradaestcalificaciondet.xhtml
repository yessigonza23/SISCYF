
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">BANDEJA DE
					ENTRADA</h3>
				<h3 style="color: #003778; text-align: center">TRÁMITE:
					#{bandejaEntradaCalificacionesDetBean.banTipoTramite.descripcion} -
					ESTADO:
					#{bandejaEntradaCalificacionesDetBean.banCatalogoEstados.descripcion}</h3>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					<p:panel id="pn_datosg" style="width:100%">
						<p:dataTable id="dt"
							value="#{bandejaEntradaCalificacionesDetBean.listaBandejaEntrada}"
							var="e">
							<p:column headerText="RUC" filterBy="#{e.empresa.ruc}"
								filterMatchMode="contains" style="width:20px">
								<p:outputLabel value="#{e.empresa.ruc}" />
							</p:column>
							<p:column headerText="Empresa" filterBy="#{e.empresa.nombre}"
								filterMatchMode="contains" style="width:20px">
								<p:outputLabel value="#{e.empresa.nombre}" />
							</p:column>
							<p:column headerText="Fecha Trámite" style="width:20px">
								<p:outputLabel value="#{e.fecha}" />
							</p:column>
							<p:column headerText="Usuario asignado" style="width:20px"
								filterBy="#{e.usuario.nombre}" filterMatchMode="contains">
								<p:outputLabel value="#{e.usuario.nombre}" />
							</p:column>
							<p:column headerText="Observación" style="width:100px">
								<p:inputTextarea type="text" style="width:400px; height:100px"
									value="#{e.observacion}" rows="5" cols="30" counter="display"
									maxlength="1000" counterTemplate="{0} characters remaining."
									autoResize="false" readonly="true" />
								<p:column></p:column>
								<h:outputText id="display" class="p-d-block" />
							</p:column>
							<p:column headerText="Acción" style="width:5px">
								<p:commandLink id="comdlg"
									actionListener="#{bandejaEntradaCalificacionesDetBean.mostrar(e)}"
									oncomplete="PF('wdlg_par').show()" process="@this"
									update="frm:dlg"
									rendered="#{bandejaEntradaCalificacionesDetBean.render}">
									<i class="fa fa-fw fa-edit"></i>
								</p:commandLink>
								<p:tooltip for="comdlg" value="Asignar trámite" position="top"/>
							</p:column>
							
						</p:dataTable>

						<p:dialog id="dlg" widgetVar="wdlg_par" resizable="false"
							width="700" draggable="true" modal="true" position="center"
							closeOnEscape="true" positionType="absolute">
							<h2 style="color: #003778; text-align: center">Asignar
								trámite</h2>

							<p:fieldset legend="Asignación de trámites a técnicos"
								style="width:90%">
								<p:panelGrid id="pg" columns="3" tyle="margin-left: 35%">
									<p:column style="border-style: hidden;width:50px;"></p:column>
									<p:column style="border-style: hidden; width:130px;">Empresa: </p:column>
									<p:column style="border-style: hidden;">
										<p:outputLabel id="txtEmpresa"
											value="#{bandejaEntradaCalificacionesDetBean.bandejaEntrada.empresa.nombre}"
											style="width:450px" />
									</p:column>

									<p:column style="border-style: hidden;width:50px;"></p:column>
									<p:column style="border-style: hidden; width:130px;">Fecha Envío trámite: </p:column>
									<p:column style="border-style: hidden;">
										<p:outputLabel id="txtFecha"
											value="#{bandejaEntradaCalificacionesDetBean.bandejaEntrada.fecha}"
											style="width:50px" />
									</p:column>

									<p:column style="border-style: hidden;width:50px;"></p:column>
									<p:column style="border-style: hidden; width:130px;">Técnico: </p:column>
									<p:column style="border-style: hidden;">
										<p:selectOneMenu id="categorie_article"
											value="#{bandejaEntradaCalificacionesDetBean.bandeja.usuario}"
											converter="omnifaces.SelectItemsConverter" filter="true"
											filterMatchMode="startsWith" tyle="width:100px">
											<f:selectItem itemLabel="Seleccionar Técnico" noSelectionOption="true" />
											<f:selectItems
												value="#{bandejaEntradaCalificacionesDetBean.listaUsuarios}"
												var="e" itemLabel="#{e.nombre}" itemValue="#{e}" />
											<f:ajax render="selected_item" />
										</p:selectOneMenu>
										<p:messages for="cboUsuarios" />
									</p:column>
								</p:panelGrid>
							</p:fieldset>

							<p:panelGrid id="pgBotones" columns="3" style="margin-left: 35%">
								<p:commandButton value="Asignar"
									actionListener="#{bandejaEntradaCalificacionesDetBean.asignarUsuario(bandejaEntradaCalificacionesDetBean.bandejaEntrada)}"
									ajax="true"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('wdlg_par').hide()"
									update="pg,dt,@form" />
							</p:panelGrid>
						</p:dialog>


					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandButton value="Regresar a Estados"
							icon="ui-icon-arrowreturn-1-n" style="width:150px"
							action="#{bandejaEntradaCalificacionesDetBean.regresarBandejaEstados()}" />
						<p:commandButton value="Regresar a Trámites"
							icon="ui-icon-arrowreturn-1-n" style="width:150px"
							action="#{bandejaEntradaCalificacionesDetBean.regresarBandeja()}" />
						<p:commandButton id="btnRegresar" value="Principal"
							icon="ui-icon-circle-arrow-w" style="width:150px"
							action="#{navegarVistasBean.principal()}" />
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
