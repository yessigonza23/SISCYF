
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">BANDEJA DE
					ENTRADA - TÃ‰CNICO: #{bandejaEntradaUsuarioBean.usuario.nombre}</h3>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-11,ui-grid-col-1">
					<p:panel id="pn_datosg" style="width:100%">

						<p:panelGrid columns="5" columnClasses="topAligned"
							style="text-align: left;width:100%">
							<p:outputLabel styleClass="especialstrong" value="Fecha Incio:" />
							<p:calendar id="txtFechaInicio" pattern="dd/MM/yyyy" mask="true"
								value="#{bandejaEntradaUsuarioBean.fecha_inicio}">
							</p:calendar>

							<p:outputLabel styleClass="especialstrong" value="Fecha Fin:" />
							<p:calendar id="txtFechaFin" pattern="dd/MM/yyyy" mask="true"
								value="#{bandejaEntradaUsuarioBean.fecha_fin}">
							</p:calendar>

					
							<p:commandLink action="#{bandejaEntradaUsuarioBean.listarTramites()}"
								id="cmdlink_buscar" process="@form" update="frm:dt">
								<h:graphicImage library="images" name="views.png" />
							</p:commandLink>
							<p:tooltip for="cmdlink_buscar" value="Consultar"
								position="bottom" />
						</p:panelGrid>


						<p:dataTable id="dt"
							value="#{bandejaEntradaUsuarioBean.listaTramites}" var="e"
							selectionMode="single"
							selection="#{bandejaEntradaUsuarioBean.banTipoTramite}"
							rowKey="#{e.id}" rowIndexVar="index">

							<p:ajax event="rowSelect"
								listener="#{bandejaEntradaUsuarioBean.onRowSelect}" />
							<p:ajax event="rowUnselect"
								listener="#{bandejaEntradaUsuarioBean.onRowUnselect}" />

							<p:column headerText="Nombre" filterBy="#{e.descripcion}"
								filterMatchMode="contains" style="width:20px">
								<p:outputLabel value="#{e.descripcion}" />
							</p:column>
						</p:dataTable>

					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandLink action="#{navegarVistasBean.principal()}"
							id="cmdlink_prin">
							<h:graphicImage library="images" name="home.png" />
						</p:commandLink>
						<p:tooltip for="cmdlink_prin" value="Pantalla Principal"
							position="bottom" />
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
