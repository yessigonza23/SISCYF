
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">TIPO DE TR√ÅMITES</h3>
				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />

				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					<p:panel id="pn_datosg" style="width:100%">
						<p:panelGrid columns="2" columnClasses="topAligned"
							style="text-align: left;width:100%">
							<p:dataTable id="dt"
								value="#{bandejaEntradaCalificacionBean.listaEstados}" var="e"
								selectionMode="single"
								selection="#{bandejaEntradaCalificacionBean.banCatalogoEstados}"
								rowKey="#{e.id}" rowIndexVar="index">

								<p:ajax event="rowSelect"
									listener="#{bandejaEntradaCalificacionBean.onRowSelect}" />
								<p:ajax event="rowUnselect"
									listener="#{bandejaEntradaCalificacionBean.onRowUnselect}" />
								
								<p:column headerText="Nombre" filterBy="#{e.descripcion}"
									filterMatchMode="contains" style="width:20px">
									<p:outputLabel value="#{e.descripcion}" />
								</p:column>
							</p:dataTable>						
						</p:panelGrid>
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						
						<p:commandButton id="btnRegresar" value="Principal"
							icon="ui-icon-circle-arrow-w" style="width:150px"
							action="#{navegarVistasBean.principal()}" />
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
