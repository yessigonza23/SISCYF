<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<p:dataTable id="dt_sus" var="e"
	value="#{consultaEntidadesBean.listaSustancias}" selectionMode="single"
	selection="#{consultaEntidadesBean.calrenSustancias}" rowKey="#{e.id}"
	editable="true">
	<p:column style="width:10px" headerText="Editar">
		<p:rowEditor />
	</p:column>
	<p:ajax event="rowEdit"
		listener="#{consultaEntidadesBean.operarSustancias(e)}"
		update=":frm:tabView:tabViewCalRen:dt_sus" />

	<p:column headerText="Sustancia" style="width:100px">
		<p:outputLabel value="#{e.sustancias.nombre}" />
	</p:column>
	<p:column headerText="Unidad" style="width:50px">
		<p:outputLabel value="#{e.unidad}" style="width:40px" />
	</p:column>
	<p:column headerText="Cupo Solicitado" style="width:40px">
		<p:outputLabel value="#{e.cupo_solicitado}" />
	</p:column>
	<p:column headerText="Cupo Asignado" style="width:40px">
		<p:cellEditor>
			<f:facet name="output">
				<h:outputText value="#{e.cupo_asignado}" style="width:40px" />
			</f:facet>

			<f:facet name="input">
				<h:inputText value="#{e.cupo_asignado}" size="50" style="width:39px" />
			</f:facet>
		</p:cellEditor>
	</p:column>
	<p:column headerText="Presentanción" style="width:50px">
		<p:cellEditor>
			<f:facet name="output">
				<h:outputText value="#{e.presentacion.nombre}" style="width:60px" />
			</f:facet>

			<f:facet name="input">
				<p:selectOneMenu id="slcPresentacion" value="#{e.presentacion}"
					effect="fade" converter="omnifaces.SelectItemsConverter"
					filter="true" filterMatchMode="startsWith" tyle="width:100px">
					<f:selectItem itemLabel="Select One" noSelectionOption="true" />
					<f:selectItems value="#{consultaEntidadesBean.listaPresentacion}"
						var="p" itemLabel="#{p.nombre}" itemValue="#{p}" />
					<f:ajax render="selected_item" />
				</p:selectOneMenu>
			</f:facet>
		</p:cellEditor>
	</p:column>
	<p:column headerText="Tipo de Cambio" style="width:60px">
		<p:cellEditor>
			<f:facet name="output">
				<h:outputText value="#{e.tipoCambio.nombre}"
					style="width:60px" />
			</f:facet>

			<f:facet name="input">
				<p:selectOneMenu id="slcTipoCambio"
					value="#{e.tipoCambio}" effect="fade"
					converter="omnifaces.SelectItemsConverter" filter="true"
					filterMatchMode="startsWith" style="width:60px">
					<f:selectItem itemLabel="Select One" noSelectionOption="true" />
					<f:selectItems value="#{consultaEntidadesBean.listaTipoCambio}"
						var="p" itemLabel="#{p.nombre}" itemValue="#{p}" />
					<f:ajax render="selected_item" />
				</p:selectOneMenu>
			</f:facet>
		</p:cellEditor>
	</p:column>
	<p:column headerText="Activo" style="width:10px">
		<p:cellEditor>
			<f:facet name="output">
				<p:selectBooleanCheckbox value="#{e.estado}" />
			</f:facet>

			<f:facet name="input">
				<p:selectBooleanCheckbox value="#{e.estado}" />


			</f:facet>
		</p:cellEditor>
	</p:column>
	<p:column headerText="Acción" style="width:50px">
		<p:commandButton value="Actividades" id="btnActividades"
			actionListener="#{consultaEntidadesBean.cargarListaSustanciasActividades(e.id)}"
			process="@this" oncomplete="PF('wdgact').show();" update=":frm:tabView:tabViewCalRen:dialogoAct"
			icon="ui-icon-tasks">
			<p:ajax event="click"
				listener="#{consultaEntidadesBean.cargarListaSustanciasActividades(e.id)}" />
		</p:commandButton>
	</p:column>
</p:dataTable>

<!-- DIALOGO PARA ACTIVIDADES POR SUSTANCAI -->
<p:dialog id="dialogoAct" widgetVar="wdgact" resizable="false"
	width="300" draggable="false" modal="true" position="center"
	closeOnEscape="true">
	<h2 style="color: #003778; text-align: center">Actividades por
		sustancia</h2>

	<p:dataTable id="dt_actividades" var="e"
		value="#{consultaEntidadesBean.listaSustanciasActividades}"
		selectionMode="single"
		selection="#{consultaEntidadesBean.calrenSustanciasActividades}"
		rowKey="#{e.id}" editable="true">

		<p:column headerText="Detalle" style="width:100px">
			<p:outputLabel
				value="#{e.calrenActividadesCalificacion.actividadCalificacion.nombre}" />
		</p:column>

	</p:dataTable>

</p:dialog>

</html>
