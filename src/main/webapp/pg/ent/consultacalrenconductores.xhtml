<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<p:dataTable id="dt_tipo"
	value="#{consultaEntidadesBean.listaCalrenTipoSustancia}" var="e"
	selectionMode="single"
	selection="#{consultaEntidadesBean.calrenTipoSustancia}"
	rowKey="#{e.id}" editable="true">

	<p:ajax event="rowSelect"
		listener="#{consultaEntidadesBean.onRowSelectTipo}"
		update=":frm:tabView:tabViewCalRen:pn_sustancias" />
	<p:ajax event="rowUnselect"
		listener="#{consultaEntidadesBean.onRowUnselectTipo}"
		update=":frm:tabView:tabViewCalRen:pn_sustancias" />

	<p:column headerText="Tipo de Sustancia" style="width:20px">
		<p:outputLabel value="#{e.tipoSustancia.nombre}" />
	</p:column>

</p:dataTable>

</html>
