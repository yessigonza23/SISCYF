<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<p:growl id="mensaje" autoUpdate="false" showSummary="false"
	showDetail="true" />

<p:dataTable id="dtprin" var="e"
	value="#{consultaEntidadesBean.listaCalRenovaciones}"
	selectionMode="single"
	selection="#{consultaEntidadesBean.calificacionesRenovaciones}"
	rowKey="#{e.id}" editable="true" rowIndexVar="index">

	<p:ajax event="rowSelect"
		listener="#{consultaEntidadesBean.onRowSelect}"
		update=":frm:tabView:dtprin,:frm:tabView:tabViewCalRen:dt,:frm:tabView:tabViewCalRen:pn_actividades,:frm:tabView:tabViewCalRen:pn_sustancias,:frm:tabView:tabViewCalRen:pn_tiposustancia,:frm:tabView:tabViewCalRen:menReq,:frm:tabView:tabViewCalRen:dt_sitio" />
	<p:ajax event="rowUnselect"
		listener="#{consultaEntidadesBean.onRowUnselect}"
		update=":frm:tabView:dtprin,:frm:tabView:tabViewCalRen:dt,:frm:tabView:tabViewCalRen:pn_actividades,:frm:tabView:tabViewCalRen:pn_sustancias,:frm:tabView:tabViewCalRen:pn_tiposustancia,:frm:tabView:tabViewCalRen:menReq,:frm:tabView:tabViewCalRen:dt_sitio" />

	<p:column headerText="No.a" style="width:20px">
		<p:outputLabel value="#{index + 1}" />
	</p:column>
	<p:column headerText="Fecha RenovaciÃ³n" style="width:100px">
		<p:outputLabel value="#{e.fecha_renovacion}" />
	</p:column>
	<p:column headerText="Fecha caducidad" style="width:100px">
		<p:outputLabel value="#{e.fecha_caducidad}" />
	</p:column>

	<p:column headerText="Estado" style="width:80px">
		<p:outputLabel id="aprobado" value="#{e.aprobado}">
			<f:converter converterId="estadoAprobados" />
		</p:outputLabel>
	</p:column>


</p:dataTable>
<p:panel>
	<p:tabView id="tabViewCalRen">
		<p:tab title="Sustancias" id="tabSustancias">
			<ui:include src="/pg/ent/consultacalificacionesrenovaciones.xhtml" />
		</p:tab>
		<p:tab title="Sitios" id="tabSitios">
			<ui:include src="/pg/ent/consultacalificacionessitios.xhtml" />
		</p:tab>
  		<p:tab title="Vehiculos" id="tabVehiculos" rendered="consultaEntidadesBean.render_tra">
			<ui:include src="/pg/ent/consultacalificacionesvehiculos.xhtml" />
		</p:tab>
		<p:tab title="Conductores" id="tabConductores" rendered="consultaEntidadesBean.render_tra">
			<ui:include src="/pg/ent/consultacalificacionesconductores.xhtml" />
		</p:tab>
	</p:tabView>
</p:panel>

</html>
