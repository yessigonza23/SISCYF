<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">EMPRESA:
					#{consultaEntidadesBean.empresa.nombre}</h3>
				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />
					<p:commandButton id="btnRegresar" value="Regresar"
							icon="fa fa-fw fa-hand-o-left" action="#{navegarVistasBean.principalConsultaEmpresas()}"/>
				<p:panel>
					<p:tabView id="tabView">
						<p:tab title="InformaciÃ³n General" id="tab1">
							<ui:include src="/pg/ent/consultadatosgenerales.xhtml" />
						</p:tab>
						<p:tab title="Representantes" id="tab3" >
							<ui:include
								src="/pg/ent/consultacalificacionesrepresentantes.xhtml" />

						</p:tab>
						<p:tab title="Calificaciones/Renovaciones" id="tab2">
							<ui:include
								src="/pg/ent/consultacalificacionesrenovacionesprin.xhtml" />
						</p:tab>
						
						
					</p:tabView>
				</p:panel>
			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
