<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<p:growl id="mensajeSit" autoUpdate="false" showSummary="false"
	showDetail="true" />
<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">SITIOS
					AUTORIZADOS DE LA EMPRESA:
					#{consultaCalRenSitiosBean.empresa.nombre}</h3>

				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-11,ui-grid-col-1">
					<p:panel id="pn_datosSitios">
						<p:dataTable id="dt_sitio" var="e"
							value="#{consultaCalRenSitiosBean.listaSitios}"
							selectionMode="single"
							selection="#{consultaCalRenSitiosBean.sitios}" rowKey="#{e.id}"
							rowIndexVar="index" rows="5" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" sortOrder="descending"
							paginatorPosition="top"
							emptyMessage="No hay ningún registro con esa opción">

							<p:ajax event="rowSelect"
								listener="#{consultaCalRenSitiosBean.onRowSelectSitio}"
								update=":frm:dt_sitio,:frm:pn_sitios_sistemas,:frm:pn_sitios_detalle" />
							<p:ajax event="rowUnselect"
								listener="#{consultaCalRenSitiosBean.onRowUnselectSitio}"
								update=":frm:dt_sitio,:frm:pn_sitios_sistemas,:frm:pn_sitios_detalle" />

							<f:facet name="header">
								<h:outputText value="SITIOS AUTORIZADOS" />
							</f:facet>

							<p:column style="text-align: justify;width:15px;">
								<f:facet name="header">
									<h:outputLabel value="No." />
								</f:facet>
								<p:outputLabel value="#{index + 1}" />
							</p:column>

							<p:column headerText="Coordinación" style="width:80px">
								<p:outputLabel id="txtcoor"
									value="#{e.parroquia.canton.provincia.coordinacion.nombre}">
								</p:outputLabel>
							</p:column>
							<p:column headerText="Provincia" style="width:70px">
								<p:outputLabel id="txtProvincia"
									value="#{e.parroquia.canton.provincia.nombre}">
								</p:outputLabel>
							</p:column>

							<p:column headerText="Cantón" style="width:70px">
								<p:outputLabel id="txtCanton"
									value="#{e.parroquia.canton.nombre}">
								</p:outputLabel>
							</p:column>

							<p:column headerText="Parroquia" style="width:70px">
								<p:outputLabel id="txtParroquia" value="#{e.parroquia.nombre}">
								</p:outputLabel>
							</p:column>

							<p:column headerText="Oficina" style="width:50px">
								<p:selectBooleanCheckbox value="#{e.oficina}" />
							</p:column>
							<p:column headerText="Bodega" style="width:50px">
								<p:selectBooleanCheckbox value="#{e.bodega}" />
							</p:column>
							<p:column headerText="Planta" style="width:50px">
								<p:selectBooleanCheckbox value="#{e.planta}" />
							</p:column>
							<p:column headerText="Sucursal" style="width:50px">
								<p:selectBooleanCheckbox value="#{e.sucursal}" />
							</p:column>
							<p:column headerText="Latitud" style="width:50px">
								<p:outputLabel id="txtLatitud" value="#{e.latitud}">
								</p:outputLabel>
							</p:column>
							<p:column headerText="Longitud" style="width:50px">
								<p:outputLabel id="txtLongitud" value="#{e.longitud}">
								</p:outputLabel>
							</p:column>
							<p:column headerText="Mayor Actividad" style="width:50px">
								<p:selectBooleanCheckbox value="#{e.mayor_actividad}"
									disabled="true" />
							</p:column>


							<p:column headerText="Acción" style="width:50px">

								<p:commandLink process="@this"
									oncomplete="PF('wdgSitact').show();"
									update=":frm:dialogoSitAct"
									action="#{consultaCalRenSitiosBean.cargarListaSitiosActividades(e.id)}"
									id="cmdlink_act">
									<h:graphicImage library="images" name="actividadesPeq.png" />
								</p:commandLink>
								<p:tooltip for="cmdlink_act" value="Ver Actividades"
									position="bottom" />

								<p:commandLink
									action="#{consultaCalRenSitiosBean.irInspecciones(e)}"
									id="cmdlink_agendar">
									<h:graphicImage library="images" name="calendar_year.png" />
								</p:commandLink>
								<p:tooltip for="cmdlink_agendar" value="Agendar Inspección"
									position="bottom" />
							</p:column>

						</p:dataTable>
						<p:panel id="pn_sitios_detalle">
							<ui:include src="/pg/cal/calrensitiosdetallecal.xhtml" />
						</p:panel>
						<p:panel id="pn_sitios_sistemas">
							<ui:include src="/pg/cal/calrensitiossistmedical.xhtml" />
						</p:panel>
					</p:panel>
					<p:panel id="pn_opciones"
						style="width:100%;height:1000px;position:relative;">

						<p:commandLink
							action="#{consultaCalRenSitiosBean.cargarSustancias()}"
							id="cmdlink_regr">
							<h:graphicImage library="images" name="back.png" />
						</p:commandLink>
						<p:tooltip for="cmdlink_regr" value="Ir a Sustancias"
							position="bottom" />
						<br />
						<p:commandLink action="#{navegarVistasBean.principal()}"
							id="cmdlink_prin">
							<h:graphicImage library="images" name="home.png" />
						</p:commandLink>
						<p:tooltip for="cmdlink_prin" value="Ir Pantalla Principal"
							position="bottom" />

					</p:panel>
				</p:panelGrid>
				<!-- DIALOGO PARA ACTIVIDADES POR Sitios -->
				<p:dialog id="dialogoSitAct" widgetVar="wdgSitact" resizable="false"
					width="300" draggable="true" modal="true" position="center"
					closeOnEscape="true" positionType="absolute">

					<h2 style="color: #003778; text-align: center">Actividades por
						Sitio</h2>

					<p:dataTable id="dt_SitiosActividades" var="e"
						value="#{consultaCalRenSitiosBean.listaSitiosActividades}">

						<p:column headerText="Detalle" style="width:100px">
							<p:outputLabel
								value="#{e.calrenActividadesCalificacion.actividadCalificacion.nombre}" />
						</p:column>

					</p:dataTable>

				</p:dialog>


			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>

</html>
