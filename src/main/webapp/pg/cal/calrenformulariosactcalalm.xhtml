<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">
					#{consultaCalRenFormulariosAlmCalBean.empresa.nombre}</h3>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					
					<p:panel id="pn_form_alm"
						style="width:100%;height:500px;position:relativo">
						<p:panelGrid columns="6" columnClasses="topAligned"
							style="text-align: left;width:100%">
							<f:facet name="header">
								<h:outputText value="INFORMACIÓN DE LA CALIFICACIÓN" />
							</f:facet>
							<p:outputLabel styleClass="especialstrong" value="Secuencia:" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosAlmCalBean.calRen.secuencia}" />

							<p:outputLabel styleClass="especialstrong"
								value="Fecha Renovación" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosAlmCalBean.calRen.fecha_renovacion}" />

							<p:outputLabel styleClass="especialstrong"
								value="Fecha Caducidad" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosAlmCalBean.calRen.fecha_caducidad}" />
						</p:panelGrid>
						<!-- DATOS DE ALMACENERA -->
						<p:panelGrid columns="4" columnClasses="topAligned"
							style="text-align: left;width:100%;position:relativo">
							<f:facet name="header">
								<h:outputText value="DATOS GENERALES" />
							</f:facet>
							<p:outputLabel styleClass="especialstrong"
								value="Área de almacenamiento (m3):" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosAlmCalBean.calRenActCal.area_almacenamiento}" />

							<p:outputLabel styleClass="especialstrong"
								value="Capacidad de almacenamiento (m3):" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosAlmCalBean.calRenActCal.capacidad_almacenamiento}" />

						</p:panelGrid>
						<p:panelGrid columns="3" columnClasses="topAligned"
							style="text-align: left;width:100%;position:relativo">

							<p:panel style="width:100%;height:250px;position:relativo">
								<!-- LISTAR SUSTANCIAS -->
								<p:dataTable id="dt_formulario_susalm" var="e"
									styleClass="centered"
									value="#{consultaCalRenFormulariosAlmCalBean.listaCalRenSustanciasAct}"
									selectionMode="single"
									selection="#{consultaCalRenFormulariosAlmCalBean.calrenSustanciasActividades}"
									rowKey="#{e.id}" rowIndexVar="index" rows="5" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15" sortOrder="descending"
									paginatorPosition="top" scrollable="true">
									<f:facet name="header">
										<h:outputText
											value="SUSTANCIAS PARA LA ACTIVIDAD DE ALMACENERA" />
									</f:facet>
									<p:column headerText="Sustancias" style="width:80px">
										<p:outputLabel value="#{e.calrenSustancias.sustancias.nombre}">
										</p:outputLabel>
									</p:column>
								</p:dataTable>
							</p:panel>
							<!-- LISTAR CLIENTES -->
							<p:panel style="width:100%;height:250px;position:relativo">
								<p:dataTable id="dt_form_susalm_cli" var="l"
									styleClass="centered"
									value="#{consultaCalRenFormulariosAlmCalBean.listaCalRenActCalClientes}"
									rows="5" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15" sortOrder="descending"
									paginatorPosition="top" scrollable="true">
									<f:facet name="header">
										<h:outputText
											value="POSIBLES CLIENTES PARA LA ACTIVIDAD DE ALMACENAMIENTO" />
									</f:facet>
									<p:column headerText="Cliente" style="width:80px">
										<p:outputLabel value="#{l.empresa.nombre}">
										</p:outputLabel>
									</p:column>
								</p:dataTable>
							</p:panel>
						</p:panelGrid>
					</p:panel>
					<p:panel id="pn_opc_form_alm"
						style="width:100%;height:500px;position:relative;">
						<p:commandButton id="btnRegresar" value="Regresar"
							style="width:120px" icon="ui-icon-circle-arrow-w"
							actionListener="#{consultaCalRenFormulariosAlmCalBean.irFormularios()}" />
					</p:panel>
				</p:panelGrid>
			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
