<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">

			<h:form id="frm" enctype="multipart/form-data"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<h3 style="color: #003778; text-align: center">CONSULTA DE
					ENTIDADES - CALIFICACIÓN DE ENTIDADES</h3>

				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />
				<br />

				<p:panel>
					<p:panelGrid style="text-align: center" columns="4">
						<p:commandButton id="btnRegresar" value="Principal"
							icon="fa fa-fw fa-hand-o-left"
							action="#{navegarVistasBean.principal()}" />
					</p:panelGrid>
					<p:separator></p:separator>

					<p:panelGrid style="text-align: center" columns="4">
						<p:column style="border-style: hidden; width:130px;">
							<strong>Seleccione la Entidad:</strong>
						</p:column>
						<p:column style="border-style: hidden;">
							<p:inputText id="txtEmp" size="60"
								style="text-transform: uppercase ;float:left"
								value="#{consultaCalBean.nombre_emp}" />
						</p:column>

						<p:commandButton id="btnConsultar" value="Consultar"
							icon="fa fa-fw fa-search"
							actionListener="#{consultaCalBean.consultarListaEmpresas(consultaCalBean.nombre_emp)}"
							process="@form" update=" @this, frm:dt">

						</p:commandButton>
					</p:panelGrid>
					<p:panelGrid style="text-align: center" columns="4">
						<p:dataTable id="dt" resizableColumns="true" var="e"
							value="#{consultaCalBean.listaEmpresas}" rows="15"
							paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,15,20" sortOrder="descending"
							paginatorPosition="top"
							emptyMessage="No hay ningún registro con esa opción">

							<p:column headerText="Nombre" filterBy="#{e.nombre}"
								filterMatchMode="contains" style="width:20px">
								<p:outputLabel value="#{e.nombre}"
									style="text-transform: uppercase ;float:left" />
							</p:column>
							<p:column headerText="RUC" filterBy="#{e.ruc}"
								filterMatchMode="contains" style="width:20px">
								<p:outputLabel value="#{e.ruc}"
									style="text-transform: uppercase ;float:left;width:20px" />
							</p:column>
							<p:column headerText="Acción" style="width:20px">
								<p:commandButton id="btnDetalle" value="Detalle"
									icon="fa fa-fw fa-hand-o-right"
									action="#{consultaCalBean.irDetalleEmpresa(e.id)}">
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:panelGrid>
				</p:panel>

			</h:form>

			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
