<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<p:growl id="mensaje" autoUpdate="false" showSummary="false"
	showDetail="true" />
<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">EMPRESA:
					#{consultaCalRenBean.empresa.nombre}</h3>
				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />

				<p:panelGrid columns="2" columnClasses="topAligned">
					<p:panel id="pn_datosCalificaciones" style="width:100%">
						<p:dataTable id="dtcalren" var="e"
							value="#{consultaCalRenBean.listaCalRenovaciones}"
							selectionMode="single"
							selection="#{consultaCalRenBean.calificacionesRenovaciones}"
							rowKey="#{e.id}" editable="true">

							<p:ajax event="rowSelect"
								listener="#{consultaCalRenBean.onRowSelect}" update="dtcalren" />
							<p:ajax event="rowUnselect"
								listener="#{consultaCalRenBean.onRowUnselect}" update="dtcalren" />

							<p:column headerText="Secuencia" style="width:100px">
								<p:outputLabel value="#{e.secuencia}" />
							</p:column>
							<p:column headerText="Fecha RenovaciÃ³n" style="width:100px">
								<p:outputLabel value="#{e.fecha_renovacion}" />
							</p:column>
							<p:column headerText="Fecha caducidad" style="width:100px">
								<p:outputLabel value="#{e.fecha_caducidad}" />
							</p:column>
							<p:column headerText="Estado" style="width:80px">
								<p:outputLabel id="aprobado" value="#{e.aprobado}">
									<f:converter converterId="estadoAprobados" />
								</p:outputLabel>
							</p:column>
						</p:dataTable>

					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandButton id="btnRegresar" value="Regresar"
							icon="ui-icon-circle-arrow-w" style="width:120px"
							actionListener="#{consultaCalRenBean.irDetalleEmpresa()}" />
						<p:commandButton id="btnPrincipal" value="Principal"
							icon="ui-icon-circle-arrow-w" style="width:120px"
							action="#{navegarVistasBean.principal()}" />
					</p:panel>
				</p:panelGrid>
			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>


</html>
