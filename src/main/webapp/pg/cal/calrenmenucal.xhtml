<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<p:panelGrid id="pg_opciones" style="text-align: left" columns="1">
	
	<p:commandLink action="#{consultaCalRenTipoSustBean.irSitios()}"
		id="cmdlink_siti">
		<h:graphicImage library="images" name="sitios.png" />
	</p:commandLink>
	<p:tooltip for="cmdlink_siti" value="Ir a Sitios" position="bottom" />
	<br />
	
	<p:commandLink action="#{consultaCalRenTipoSustBean.irFormularios()}"
		id="cmdlink_form">
		<h:graphicImage library="images" name="actividades.png" />
	</p:commandLink>
	<p:tooltip for="cmdlink_form" value="Ir a Actividades" position="bottom" />
	
	<br />
	<p:commandLink action="#{consultaCalRenTipoSustBean.irCalRen()}"
		id="cmdlink_regr">
		<h:graphicImage library="images" name="back.png" />
	</p:commandLink>
	<p:tooltip for="cmdlink_regr" value="Ir a Calificaciones" position="bottom" />
	<br />
	<p:commandLink action="#{navegarVistasBean.principal()}"
		id="cmdlink_prin">
		<h:graphicImage library="images" name="home.png" />
	</p:commandLink>
	<p:tooltip for="cmdlink_prin" value="Ir Pantalla Principal"
		position="bottom" />

</p:panelGrid>
</html>
