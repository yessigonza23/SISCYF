<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<p:panelGrid id="pg_opciones" style="text-align: left" columns="1">

	<p:commandButton value="Sitios" ajax="false" icon="ui-icon-home"
		style="width:120px;" action="#{consultaCalRenTipoSustBean.irSitios()}">
	</p:commandButton>
	<p:commandButton value="Actividades" ajax="false"
		icon="ui-icon-clipboard" style="width:120px;"
		action="#{consultaCalRenTipoSustBean.irFormularios()}">
	</p:commandButton>

	<br />
	<p:commandButton id="btnRegresar" value="Regresar"
		icon="ui-icon-circle-arrow-w" style="width:120px"
		action="#{consultaCalRenTipoSustBean.irCalRen()}" />
	<p:commandButton id="btnPrincipal" value="Principal"
		icon="ui-icon-circle-arrow-w" style="width:120px"
		action="#{navegarVistasBean.principal()}" />
</p:panelGrid>
</html>
