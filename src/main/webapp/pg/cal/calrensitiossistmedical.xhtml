<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<p:growl id="mensajeRep" autoUpdate="false" showSummary="false"
	showDetail="true" />

<p:dataTable id="dt_pesaje" var="e"
	value="#{consultaEntidadesBean.listaPesaje}"
	rendered="#{consultaEntidadesBean.render_pe}">

	<f:facet name="header">
		<h:outputText value="SISTEMAS DE MEDICIÓN - PESAJE" />
	</f:facet>



	<p:column headerText="Marca Balanza" style="width:30px">
		<p:outputLabel value="#{e.marca_balanza}" />
	</p:column>
	<p:column headerText="Modelo" style="width:30px">
		<p:outputLabel value="#{e.modelo}" />
	</p:column>
	<p:column headerText="Capacidad" style="width:30px">
		<p:outputLabel value="#{e.capacidad}" />
	</p:column>
	<p:column headerText="Unidad" style="width:30px">
		<p:outputLabel value="#{e.unidad}" />
	</p:column>
	<p:column headerText="Tolerancia" style="width:30px">
		<p:outputLabel value="#{e.tolerancia}" />
	</p:column>
	<p:column headerText="No. Cert.Calibración" style="width:30px">
		<p:outputLabel value="#{e.num_certf_calibracion}" />
	</p:column>
	<p:column headerText="Fecha Cert.Calibración" style="width:30px">
		<p:outputLabel value="#{e.fecha_certf_calibracion}" />
	</p:column>
</p:dataTable>
<p:dataTable id="dt_medicion" var="e"
	value="#{consultaEntidadesBean.listaMedicionVolumetrica}"
	rendered="#{consultaEntidadesBean.render_mv}">

	<f:facet name="header">
		<h:outputText value="SISTEMAS DE MEDICIÓN - MEDICION VOLUMÉTRICA" />
	</f:facet>

	<p:column headerText="Instrumentos de Medición" style="width:100px">
		<p:outputLabel value="#{e.instrumento_medicion}" />
	</p:column>
	<p:column headerText="Cuenta con Calibración" style="width:50px">
		<p:selectBooleanCheckbox value="#{e.cuenta_calibracion}" />
	</p:column>
	<p:column headerText="No. Cert.Calibración" style="width:100px">
		<p:outputLabel value="#{e.num_certf_calibracion}" />
	</p:column>
	<p:column headerText="Fecha Cert.Calibración" style="width:100px">
		<p:outputLabel value="#{e.fecha_certf_calibracion}" />
	</p:column>
</p:dataTable>
<p:dataTable id="dt_otros" var="e"
	value="#{consultaEntidadesBean.listaOtrosInstrumentosMedicion}"
	rendered="#{consultaEntidadesBean.render_oi}">

	<f:facet name="header">
		<h:outputText value="SISTEMAS DE MEDICIÓN - OTROS INSTRUMENTOS DE MEDICIÓN" />
	</f:facet>

	<p:column headerText="Instrumentos de Medición" style="width:100px">
		<p:outputLabel value="#{e.descripcion}" />
	</p:column>
	
</p:dataTable>

</html>
