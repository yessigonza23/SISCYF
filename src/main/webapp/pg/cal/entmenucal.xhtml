<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<p:panelGrid id="pg_opciones" style="text-align: left;width:100%"
	columns="1">

	<p:commandButton value="Calificación/Renovación" ajax="false"
		icon="ui-icon-copy" action="#{consultaEntidadesCalBean.irCalRen()}">
	</p:commandButton>
	<p:commandButton value="Representantes" ajax="false"
		icon="ui-icon-contact" style="width:185px;"
		action="#{consultaEntidadesCalBean.irRepresentantes()}">
	</p:commandButton>
	<br />
	<p:commandButton id="btnRegresar" value="Regresar"
		icon="ui-icon-circle-arrow-w" style="width:185px;"
		action="#{navegarVistasBean.principalConsultaEmpresas()}" />
	<p:commandButton id="btnPrincipal" value="Principal"
		icon="ui-icon-circle-arrow-w" style="width:185px;"
		action="#{navegarVistasBean.principal()}" />
</p:panelGrid>
</html>
