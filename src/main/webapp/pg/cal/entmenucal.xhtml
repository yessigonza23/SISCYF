<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<p:panelGrid id="pg_opciones" style="text-align: left;width:100%"
	columns="1">

	<p:commandLink action="#{consultaEntidadesCalBean.irCalRen()}"
		id="cmdlink_cal">
		<h:graphicImage library="images" name="calificacion.png" />
	</p:commandLink>
	<p:tooltip for="cmdlink_cal" value="Ir a Calificaciones" position="bottom" />
	<br />

	<p:commandLink action="#{consultaEntidadesCalBean.irRepresentantes()}"
		id="cmdlink_agen">
		<h:graphicImage library="images" name="representante.png" />
	</p:commandLink>
	<p:tooltip for="cmdlink_agen" value="Ir a Representantes"
		position="bottom" />
	<br />
	<p:commandLink action="#{navegarVistasBean.principal()}"
		id="cmdlink_prin">
		<h:graphicImage library="images" name="home.png" />
	</p:commandLink>
	<p:tooltip for="cmdlink_prin" value="Ir Pantalla Principal"
		position="bottom" />
</p:panelGrid>
</html>
