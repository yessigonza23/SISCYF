<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center" >EMPRESA:
					#{consultaEntidadesCalBean.empresa.nombre}</h3>
				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />
				<p:commandButton id="btnRegresar" value="Regresar"
					icon="fa fa-fw fa-hand-o-left"
					action="#{navegarVistasBean.principalConsultaEmpresas()}" />

				<p:panelGrid columns="2" columnClasses="topAligned">
				
					<p:panel id="pn_datos" style="width:100%">
						<ui:include src="/pg/cal/datosgeneralescal.xhtml" />
					</p:panel>
						<p:panel id="pn_opciones" style="width:100%">
						<ui:include src="/pg/cal/opcionescal.xhtml" />
					</p:panel>
				</p:panelGrid>

			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
