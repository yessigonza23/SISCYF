<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h4 style="color: #003778; text-align: center">
					TRAMITE: #{consultaEntidadesCalBean.banTipoTramite.descripcion}</h4>
				<h3 style="color: #003778; text-align: center">
					EMPRESA: #{consultaEntidadesCalBean.empresa.nombre}</h3>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				
				<p:panelGrid columns="2" columnClasses="topAligned" style="width:100%;height:500px;position:relativo">
					<p:panel id="pn_datosg" style="width:100%">
						<ui:include src="/pg/cal/entdatosgeneralescal.xhtml" />
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<ui:include src="/pg/cal/entmenucal.xhtml" />
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
