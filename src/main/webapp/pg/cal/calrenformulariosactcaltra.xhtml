<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">
					#{consultaCalRenFormulariosTraCalBean.empresa.nombre}</h3>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				<p:panelGrid columns="2"  layout="grid"
							columnClasses="ui-grid-col-11,ui-grid-col-1">
					<p:panel id="pn_form_tra">
						<p:panelGrid columns="6" columnClasses="topAligned"
							style="text-align: left;width:100%">
							<f:facet name="header">
								<h:outputText value="INFORMACIÓN DE LA CALIFICACIÓN" />
							</f:facet>
							<p:outputLabel styleClass="especialstrong" value="Secuencia:" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosTraCalBean.calRen.secuencia}" />

							<p:outputLabel styleClass="especialstrong"
								value="Fecha Renovación:" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosTraCalBean.calRen.fecha_renovacion}" />

							<p:outputLabel styleClass="especialstrong"
								value="Fecha Caducidad:" />
							<p:outputLabel
								value="#{consultaCalRenFormulariosTraCalBean.calRen.fecha_caducidad}" />
						</p:panelGrid>

						<ui:include src="/pg/cal/calrenformulariosactcaltraveh.xhtml" />
						<ui:include src="/pg/cal/calrenformulariosactcaltracon.xhtml" />
					</p:panel>

					<p:panel id="pn_opc_form_pro" >
						<p:commandButton id="btnRegresar" value="Regresar"
							style="width:120px" icon="ui-icon-circle-arrow-w"
							actionListener="#{consultaCalRenFormulariosTraCalBean.irFormularios()}" />
					</p:panel>
				</p:panelGrid>


			</h:form>
			
		</ui:define>

	</ui:composition>
</h:body>
</html>
