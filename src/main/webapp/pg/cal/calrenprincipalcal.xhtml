<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm_calren">
				<h3 style="color: #003778; text-align: center">EMPRESA:
					#{consultaCalRenTipoSustBean.empresa.nombre}</h3>
				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />
				
				<p:panelGrid columns="2" columnClasses="topAligned">
					<p:panel id="pn_datosg" style="width:100%;height:750px">
						<ui:include src="/pg/cal/calrendetallecal.xhtml" />
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%;height:750px">
						<ui:include src="/pg/cal/calrenmenucal.xhtml" />
					</p:panel>
				</p:panelGrid>
			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
