
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">INFORMACIÓN DE
					CONDUCTORES</h3>
				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />

				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					<p:panel id="pn_datosg" style="width:100%">
						<p:panelGrid columns="2" columnClasses="topAligned"
							style="text-align: left;width:100%">
							<p:dataTable id="dt" value="#{conductoresBean.listaConductores}"
								var="e" emptyMessage="No hay ningún registro con esa opción"
								widgetVar="wgvpar" rows="15" paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,15,20" sortOrder="descending"
								paginatorPosition="top">

								<p:column headerText="Id" filterBy="#{e.id}"
									filterMatchMode="contains" style="width:20px">
									<p:outputLabel value="#{e.id}" />
								</p:column>
								<p:column headerText="Identificación"
									filterBy="#{e.identificacion}" filterMatchMode="contains"
									style="width:20px">
									<p:outputLabel value="#{e.identificacion}" />
								</p:column>
								<p:column headerText="Apellidos y Nombres" filterBy="#{e.nombre}"
									filterMatchMode="contains" style="width:20px">
									<p:outputLabel value="#{e.nombre}" />
								</p:column>
								<p:column headerText="Nacionalidad"
									filterBy="#{e.pais.nacionalidad}" filterMatchMode="contains"
									style="width:20px">
									<p:outputLabel value="#{e.pais.nacionalidad}" />
								</p:column>
								<p:column exportable="false" style="width: 10px">
									<p:commandLink
										actionListener="#{conductoresBean.mostrarData(e)}"
										oncomplete="PF('wdlg_par').show()" immediate="true"
										process="@this" update="frm:dlg">
										<i class="ui-icon ui-icon-pencil"></i>
									</p:commandLink>
								</p:column>

							</p:dataTable>

							<p:dialog id="dlg" widgetVar="wdlg_par" resizable="false"
								width="700" draggable="true" modal="true" position="center"
								closeOnEscape="true" positionType="absolute">

								<h2 style="color: #003778; text-align: center">Información
									de Conductores</h2>
								<p:fieldset legend="#{conductoresBean.tipoDialog}"
									style="width:90%">

									<p:panelGrid id="pg" columns="3" tyle="margin-left: 35%">

										<p:column style="border-style: hidden;width:50px;"></p:column>
										<p:column style="border-style: hidden; width:130px;">Tipo documento: </p:column>
										<p:column style="border-style: hidden;">
											<p:selectOneMenu id="cboOrigen"
												value="#{conductoresBean.conductores.tipo_documento}"
												required="true" style="width:80px">
												<f:selectItem itemLabel="Cédula" itemValue="C" />
												<f:selectItem itemLabel="RUC" itemValue="R" />
												<f:selectItem itemLabel="Pasaporte" itemValue="P" />
											</p:selectOneMenu>
										</p:column>

										<p:column style="border-style: hidden;width:50px;"></p:column>
										<p:column style="border-style: hidden; width:130px;">Identificación: </p:column>
										<p:column style="border-style: hidden;">
											<p:inputText id="txtIdentificacion"
												value="#{conductoresBean.conductores.identificacion}"
												style="width:100px" onkeyup="mayusculas(this)">
											</p:inputText>
											<p:messages for="txtIdentificacion" display="icon" />
										</p:column>

										<p:column style="border-style: hidden;width:50px;"></p:column>
										<p:column style="border-style: hidden; width:130px;">Apellidos y Nombres: </p:column>
										<p:column style="border-style: hidden;">
											<p:inputText id="txtNombre"
												value="#{conductoresBean.conductores.nombre}"
												style="width:250px" onkeyup="mayusculas(this)">
											</p:inputText>
											<p:messages for="txtNombre" display="icon" />
										</p:column>

										<p:column style="border-style: hidden;width:50px;"></p:column>
										<p:column style="border-style: hidden; width:130px;">País: </p:column>
										<p:column style="border-style: hidden;">
											<p:selectOneMenu id="categorie_article"
												value="#{conductoresBean.conductores.pais}"
												converter="omnifaces.SelectItemsConverter" filter="true"
												filterMatchMode="startsWith" tyle="width:100px">
												<f:selectItem itemLabel="Select One"
													noSelectionOption="true" />
												<f:selectItems value="#{conductoresBean.listaPais}" var="e"
													itemLabel="#{e.nombre}" itemValue="#{e}" />
												<f:ajax render="selected_item" />
											</p:selectOneMenu>
											<p:messages for="cboPais" />
										</p:column>

										<p:column style="border-style: hidden;width:50px;"></p:column>
										<p:column style="border-style: hidden; width:130px;">Tipo Licencia: </p:column>
										<p:column style="border-style: hidden;">
											<p:inputText id="txtPlacaTanquero"
												value="#{conductoresBean.conductores.tipo_licencia}"
												style="width:100px" onkeyup="mayusculas(this)" />
										</p:column>
										
										<p:column style="border-style: hidden;width:50px;"></p:column>
										<p:column style="border-style: hidden; width:130px;">Fecha Vigencia: </p:column>
										<p:column style="border-style: hidden;">
											<p:calendar id="txtFechaVigencia" pattern="dd/MM/yyyy"
												mask="true"
												value="#{conductoresBean.conductores.fecha_vigencia}">												
											</p:calendar>
											<p:watermark for="txtFechaVigencia" value="dd/mm/aaaa" />
										</p:column>

										<p:column style="border-style: hidden;width:50px;"></p:column>
										<p:column style="border-style: hidden; width:130px;">No. teléfono celular: </p:column>
										<p:column style="border-style: hidden;">
											<p:inputText id="txtTelefono"
												value="#{conductoresBean.conductores.telefono_celular}"
												style="width:100px" />
										</p:column>


									</p:panelGrid>

								</p:fieldset>
								<p:panelGrid id="pgBotones" columns="3" style="margin-left: 35%">
									<p:commandButton value="Registrar"
										actionListener="#{conductoresBean.operar('R')}" ajax="true"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('wdlg_par').hide()"
										update="pg, dt"
										rendered="#{conductoresBean.tipoDialog == 'Nuevo Conductor'}" />

									<p:commandButton value="Modificar"
										actionListener="#{conductoresBean.operar('M')}" ajax="true"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('wdlg_par').hide()"
										update="pg, dt"
										rendered="#{conductoresBean.tipoDialog == 'Modificar Conductor'}" />
								</p:panelGrid>
							</p:dialog>
						</p:panelGrid>
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandButton value="Nuevo Conductor"
							oncomplete="PF('wdlg_par').show()" icon="ui-icon-newwin"
							style="width:150px"
							actionListener="#{conductoresBean.limpiarControles()}"
							update="frm:dlg" process="@this" />
						<p:commandButton id="btnRegresar" value="Principal"
							icon="ui-icon-circle-arrow-w" style="width:150px"
							action="#{navegarVistasBean.principal()}" />
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
