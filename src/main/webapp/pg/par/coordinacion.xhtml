<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<h3 style="color: #003778; text-align: center">ACTIVIDADES
					PRINCIPAL DE EMPRESAS</h3>
				<p:growl id="mensaje" autoUpdate="false" showSummary="false"
					showDetail="true" />

				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					<p:panel id="pn_datosg" style="width:100%">
						
						<p:dataTable id="dt" var="e"
							value="#{coordinacionBean.listaCoordinacion}" 
							selectionMode="single"
							selection="#{coordinacionBean.coordinacion}"
							rowKey="#{e.id}" 
							rows="15" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,15,20" sortOrder="descending"
							paginatorPosition="top"
							emptyMessage="No hay ningún registro con esa opción">							

							<p:ajax event="rowSelect"
								listener="#{coordinacionBean.onRowSelect}"
								update=":frm:dt_p" />
							<p:ajax event="rowUnselect"
								listener="#{coordinacionBean.onRowUnselect}"
								update=":frm:dt_p" />

							<f:facet name="header">
								<h:outputText
									value="INFORMACIÓN DE COORDINACIONES" />
							</f:facet>

							<p:column headerText="Código" filterBy="#{e.id}"
								filterMatchMode="contains" style="width:20px;text-align:left">
								<p:outputLabel value="#{e.id}" />
							</p:column>

							<p:column headerText="Nombre de la Coordinación"
								filterBy="#{e.nombre}" filterMatchMode="contains"
								style="width:20px">
								<p:outputLabel value="#{e.nombre}" />
							</p:column>

							<p:column exportable="false" style="width: 10px">
								<p:commandLink
									actionListener="#{coordinacionBean.mostrarData(e)}"
									oncomplete="PF('wdlg_par').show()" immediate="true"
									process="@this" update="frm:dlg">
									<i class="ui-icon ui-icon-pencil"></i>
								</p:commandLink>
							</p:column>

						</p:dataTable>

						<p:dataTable id="dt_p" resizableColumns="true"
							value="#{coordinacionBean.listaProvincia}" var="e"
							widgetVar="wgvpar" rows="15" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,15,20" sortOrder="descending"
							paginatorPosition="top"
							emptyMessage="No hay ningún registro con esa opción">

							<p:column headerText="Código" filterBy="#{e.id}"
								filterMatchMode="contains" style="width:20px;text-align:left">
								<p:outputLabel value="#{e.id}" />
							</p:column>

							<p:column headerText="Nombre de Provincia" filterBy="#{e.nombre}"
								filterMatchMode="contains" style="width:20px">
								<p:outputLabel value="#{e.nombre}" />
							</p:column>

							<p:column exportable="false" style="width: 10px">
								<p:commandLink
									actionListener="#{coordinacionBean.mostrarDataP(e)}"
									oncomplete="PF('wdlg_par_p').show()" immediate="true"
									process="@this" update="frm:dlg_p">
									<i class="ui-icon ui-icon-pencil"></i>
								</p:commandLink>
							</p:column>

						</p:dataTable>

						<p:dialog id="dlg" widgetVar="wdlg_par" resizable="false"
							width="700" draggable="true" modal="true" position="center"
							closeOnEscape="true" positionType="absolute">

							<h2 style="color: #003778; text-align: center">Coordinación
								Zonal</h2>
							<p:fieldset legend="#{coordinacionBean.tipoDialog}"
								style="width:90%">

								<p:panelGrid id="pg" columns="3" tyle="margin-left: 35%">

									<p:column style="border-style: hidden;width:50px;"></p:column>
									<p:column style="border-style: hidden; width:130px;">Nombre: </p:column>
									<p:column style="border-style: hidden;">
										<p:inputText id="txtNombres"
											value="#{coordinacionBean.coordinacion.nombre}"
											style="width:450px" />
										<p:messages for="txtNombre" display="icon" />
									</p:column>

								</p:panelGrid>

							</p:fieldset>
							<p:panelGrid id="pgBotones" columns="3" style="margin-left: 35%">
								<p:commandButton value="Registrar"
									actionListener="#{coordinacionBean.operar('R')}" ajax="true"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('wdlg_par').hide()"
									update="pg, dt"
									rendered="#{coordinacionBean.tipoDialog == 'Nueva Coordinación'}" />

								<p:commandButton value="Modificar"
									actionListener="#{coordinacionBean.operar('M')}" ajax="true"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('wdlg_par').hide()"
									update="pg, dt"
									rendered="#{coordinacionBean.tipoDialog == 'Modificar Coordinación'}" />
							</p:panelGrid>
						</p:dialog>

						<p:dialog id="dlg_p" widgetVar="wdlg_par_p" resizable="false"
							width="700" draggable="true" modal="true" position="center"
							closeOnEscape="true" positionType="absolute">

							<h2 style="color: #003778; text-align: center">Coordinación
								Zonal</h2>
							<p:fieldset legend="#{coordinacionBean.tipoDialog}"
								style="width:90%">

								<p:panelGrid id="pg_p" columns="3" tyle="margin-left: 35%">

									<p:column style="border-style: hidden;width:50px;"></p:column>
									<p:column style="border-style: hidden; width:130px;">Nombre: </p:column>
									<p:column style="border-style: hidden;">
										<p:inputText id="txtNombresP"
											value="#{coordinacionBean.provincia.nombre}"
											style="width:450px" />
										<p:messages for="txtNombre" display="icon" />
									</p:column>

								</p:panelGrid>

							</p:fieldset>
							<p:panelGrid id="pgBotones_p" columns="3"
								style="margin-left: 35%">
								<p:commandButton value="Registrar"
									actionListener="#{coordinacionBean.operarProvincia('R')}"
									ajax="true"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('wdlg_par_p').hide()"
									update="pg, dt,dt_p"
									rendered="#{coordinacionBean.tipoDialog == 'Nueva Provincia'}" />

								<p:commandButton value="Modificar"
									actionListener="#{coordinacionBean.operarProvincia('M')}"
									ajax="true"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('wdlg_par_p').hide()"
									update="pg, dt,dt_p"
									rendered="#{coordinacionBean.tipoDialog == 'Modificar Provincia'}" />
							</p:panelGrid>
						</p:dialog>
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandButton value="Nueva Coo"
							oncomplete="PF('wdlg_par').show()" icon="ui-icon-newwin"
							style="width:100px"
							actionListener="#{coordinacionBean.limpiarControles()}"
							update="frm:dlg" process="@this" />
						<p:commandButton value="Nueva Prov"
							oncomplete="PF('wdlg_par_p').show()" icon="ui-icon-newwin"
							style="width:100px"
							actionListener="#{coordinacionBean.limpiarControlesP()}"
							update="frm:dlg_p" process="@this" />
						<p:commandButton id="btnRegresar" value="Principal"
							icon="ui-icon-circle-arrow-w" style="width:100px"
							action="#{navegarVistasBean.principal()}" />
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
