<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="cambioPunto"
				onkeypress="if (event.keyCode == 13) { return false; }">

				<h2 style="color: #003778; text-align: center">CAMBIO DE
					COORDINACIÓN ZONAL</h2>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					<p:panel id="pn_datosg" style="width:100%">
						<p:panelGrid columns="2" style="margin-top:30px">

							<p:outputLabel styleClass="especialstrong"
								value="Coordinación Zonal Actual:" />
							<p:inputText id="txtPunto" maxlength="20"
								value="#{cambioPuntoBean.us.coordinacion.nombre}"
								required="true" style="width:350px; color: red;" />

							<p:outputLabel styleClass="especialstrong"
								value="Coordinación Zonal a Cambiar:" />
							<p:selectOneMenu value="#{cambioPuntoBean.coordinacionnueva}"
								converter="omnifaces.SelectItemsConverter" autoWidth="false"
								style="width:350px;" filter="true" required="true">
								<f:selectItem itemLabel="--Seleccione--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{cambioPuntoBean.listaCoordinacion}"
									var="e" itemValue="#{e}" itemLabel="#{e.nombre}" />
								<p:ajax event="change" process="@this"
									listener="#{cambioPuntoBean.modificarCoordinacion(cambioPuntoBean.coordinacionnueva)}" />
							</p:selectOneMenu>
						</p:panelGrid>
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandButton icon="ui-icon-key" value="Guardar"
							action="#{navegarVistasBean.principal()}" immediate="true"
							process="@this" update="@this"  style="width:150px"/>
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
