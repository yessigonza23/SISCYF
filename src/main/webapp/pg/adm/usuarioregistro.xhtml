<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="usuarios"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<h2 style="color: #003778; text-align: center">REGISTRAR
					USUARIOS</h2>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>

				<p:panel >
					<p:panelGrid id="panel" columns="1" cellpadding="5" cellspacing="1"
						style="padding-right: 100%; margin: 0 auto;">

						<p:column style="border-style: hidden; width:130px;">Ci/RUC/Pasaporte: </p:column>
						<p:column style="border-style: hidden;">
							<p:inputText id="txtCi" maxlength="13"
								placeholder="Ingrese la cédula "
								value="#{usuarioBean.usuario.username}">
								<p:ajax event="valueChange"
									listener="#{usuarioBean.consultaIdentificacion(usuarioBean.usuario.username)}"
									update="@form" />
								<p:ajax event="valueChange"
									listener="#{usuarioBean.validaCedula(usuarioBean.usuario.username)}"
									update="@form" />
							</p:inputText>
							<p:message for="txtCi" display="icon" />
						</p:column>

						<p:column style="border-style: hidden; width:130px;">Nombres: </p:column>
						<p:column style="border-style: hidden;">
							<p:inputText id="txtNombres" disabled="true"
								value="#{usuarioBean.usuarioRegCivil.nombre}"
								style="width:300px;">
							</p:inputText>
							<p:message for="txtNombres" display="text" />
						</p:column>

					</p:panelGrid>

					<p:panelGrid id="pgDatosUsuario" rendered="#{usuarioBean.render}"
						columns="2" cellpadding="5" cellspacing="1"
						style="padding-right: 50px; margin: 0 auto;">

						<p:column style="border-style: hidden; width:130px;">Cargo: </p:column>
						<p:column style="border-style: hidden;">
							<p:inputText id="txtCargo" value="#{usuarioBean.usuario.cargo}"
								style="width:300px;" disabled="#{usuarioBean.valida}"
								onkeyup="mayusculas(this)" maxlength="100" required="true"
								requiredMessage="Requerido Cargo">
							</p:inputText>
							<p:message for="txtCargo" display="text" />
						</p:column>

						<p:column style="border-style: hidden;width:50px;"></p:column>
							<p:column style="border-style: hidden; width:130px;">Título: </p:column>
							<p:column style="border-style: hidden;">
								<p:selectOneMenu id="titulo" disabled="#{usuarioBean.valida}"
									value="#{usuarioConsultaBean.usuario.titulo}" required="true"
									style="width:100px">
									<f:selectItem itemLabel="Eco." itemValue="Eco" />
									<f:selectItem itemLabel="Lic." itemValue="Lic." />
									<f:selectItem itemLabel="Ing." itemValue="Ing." />
									<f:selectItem itemLabel="Sra." itemValue="Sra." />
									<f:selectItem itemLabel="Sr." itemValue="Sr." />
									<f:selectItem itemLabel="Mgs." itemValue="Mgs." />
									<f:selectItem itemLabel="Dra." itemValue="Dra." />
									<f:selectItem itemLabel="Dr." itemValue="Dr." />
								</p:selectOneMenu>
							</p:column>

						<p:column style="border-style: hidden; width:130px;">Correo Electrónico: </p:column>
						<p:column style="border-style: hidden;">
							<p:inputText id="txtCorreo"
								value="#{usuarioBean.usuario.correo_electronico}"
								style="width:300px;" disabled="#{usuarioBean.valida}"
								maxlength="100" required="true"
								requiredMessage="Requerido Correo electronico"
								validatorMessage="Correo electrónico no es válido">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</p:inputText>
							<p:message for="txtCorreo" display="text" />
						</p:column>
						<p:column style="border-style: hidden;width:50px;"></p:column>
						<p:column style="border-style: hidden; width:130px;">Tipo de Certificado: </p:column>
						<p:column style="border-style: hidden;">
							<p:selectOneMenu id="tipoCert" disabled="#{usuarioBean.valida}"
								value="#{usuarioBean.usuario.tipoCertificado}" required="true"
								style="width:100px">
								<f:selectItem itemLabel="Archivo" itemValue="A" />
								<f:selectItem itemLabel="Token" itemValue="T" />

							</p:selectOneMenu>
						</p:column>
					</p:panelGrid>

					<p:panelGrid id="panelBotones" columns="3"
						style="padding-right: 50px; margin: 0 auto;">
						<p:commandButton id="btnguardar" value="Guardar"
							icon="fa fa-fw fa-floppy-o"
							actionListener="#{usuarioBean.registrar()}" process="@form"
							update=" @this" disabled="#{usuarioBean.estadeshabilitado}">

						</p:commandButton>
						<p:commandButton icon="ui-icon-newwin" id="btnNuevo" value="Nuevo"
							onclick="location.reload()">
						</p:commandButton>
						<p:commandButton id="btnRegresar" value="Principal"
							icon="fa fa-fw fa-hand-o-left"
							action="#{navegarVistasBean.principal()}" process="@this"
							update="@this" />
					</p:panelGrid>
				</p:panel>
			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
