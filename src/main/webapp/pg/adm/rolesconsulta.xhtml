<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm" enctype="multipart/form-data"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<h2 style="color: #003778; text-align: center">CONSULTA DE
					ROLES</h2>

				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					<p:panel id="pn_datosg" style="width:100%">
						<p:dataTable id="dt" resizableColumns="true" var="e"
							value="#{rolBean.lista}" rows="15" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,15,20" sortOrder="descending"
							paginatorPosition="top"
							emptyMessage="No hay ningún registro con esa opción">

							<p:column headerText="Nombre del Rol" filterBy="#{e.tipo}"
								filterMatchMode="contains" style="width:20px">
								<p:outputLabel value="#{e.tipo}" />
							</p:column>
							<p:column headerText="Asignar Menú" style="width: 10px">
								<p:commandButton id="btnAsignaMenu" value="Asignar"
									action="#{navegarVistasBean.irDetalleRol(e.id)}" />
							</p:column>
						</p:dataTable>
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandButton id="btnRegresar" value="Principal"
							icon="fa fa-fw fa-hand-o-left"
							action="#{navegarVistasBean.principal()}" process="@this"
							update="@this" />
					</p:panel>
				</p:panelGrid>
			</h:form>

			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
