<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm" enctype="multipart/form-data"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<h2 style="color: #003778; text-align: center">CAMBIO DE CLAVE
					DEL USUARIO</h2>
				<h2 style="color: #003778; text-align: center">#{usuarioModificaBean.usuario.nombre}</h2>
				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				<p:panelGrid columns="2" columnClasses="topAligned"
					style="text-align: left;width:100%">
					<p:panel id="pn_datosg" style="width:100%">
						<p:panelGrid id="panel" columns="2" cellpadding="5"
							cellspacing="1" style="padding-right: 100%; margin: 0 auto;">
							<p:outputLabel styleClass="especialstrong"
								value="Digete Contraseña para Sistema:" />
							<p:password id="Clave" size="40"
								value="#{usuarioModificaBean.usuario.password}"
								toggleMask="true" match="RepiteClave" />

							<p:outputLabel styleClass="especialstrong"
								value="Confirme Contraseña para Sistema:" />
							<p:password id="RepiteClave" size="40"
								value="#{usuarioModificaBean.usuario.password}"
								toggleMask="true" />

						</p:panelGrid>
					</p:panel>
					<p:panel id="pn_opciones" style="width:100%">
						<p:commandButton icon="ui-icon-disk" id="btnGuardar"
							value="Guardar" style="text-align: center;width:150px"
							actionListener="#{usuarioModificaBean.modificar()}"
							process="@form" update="@form" 
							disabled="#{usuarioModificaBean.estadeshabilitado}">
						</p:commandButton>
						<br />
						<p:commandButton id="btnRegresar" value="Principal"
							icon="fa fa-fw fa-hand-o-left" style="width:150px;"
							action="#{navegarVistasBean.principal()}" process="@this"
							update="@this" />
					</p:panel>
				</p:panelGrid>
			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>
</h:body>
</html>
