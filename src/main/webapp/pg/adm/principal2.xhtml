<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
 <title>Charts Test</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>

</h:head>
<body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">

		<ui:define name="content">
			<br></br>
			<br></br>
			<div align="center">
				<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
			</div>


			<h2 style="color: #003778; text-align: center">UBICACIÃ“N:
				#{principalBean.us.coordinacion.nombre}</h2>

			<div id="myPieChart" />
			<p:panelGrid columns="6" columnClasses="topAligned"
				style="text-align: left;width:100%">
				<p:chart type="pie" model="#{principalBean.pieModel}"
					style="width:400px;height:300px"
					rendered="#{principalBean.pieModel != null}" />

				<p:chart type="pie" model="#{principalBean.pieModelCal}"
					style="width:400px;height:300px"
					rendered="#{principalBean.pieModelCal != null}" />
			</p:panelGrid>
			
			
	

		</ui:define>

	</ui:composition>
</body>
</html>
