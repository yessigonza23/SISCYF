<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title><ui:insert name="titulo">Siscyf - Inicio</ui:insert></title>
	<f:event type="preRenderView"
		listener="#{masterBean.verificarSesion()}" />

	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputStylesheet library="css" name="color.css" />
	<h:outputStylesheet library="css" name="icons.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputScript library="js" name="utilitario.js" target="body" />
	<h:outputScript library="js" name="excel.js" target="body" />
	<h:outputScript library="js" name="xlsx.core.min.js" target="body" />
	<h:outputScript library="js" name="xlsx.core.min.js" target="body" />

	<!-- Place your kit's code here -->
	<script src="https://kit.fontawesome.com/96bfcc34f7.js" type=""></script>
</h:head>

<h:body class="resolucion">
	<div id="header">
		<ui:insert name="header">
			<p:idleMonitor timeout="666000">
				<p:ajax event="idle" listener="#{masterBean.timeout()}"
					oncomplete="alert('SesiÃ³n expirada')" />
			</p:idleMonitor>
			<p:growl id="mensaje" autoUpdate="false" severity="warn, fatal"
				showSummary="true" showDetail="true" />
			<h:form>
				<p:menubar model="#{menuBean.model}" autoDisplay="false">
					<f:facet name="options">
						    Bienvenido(a): #{masterBean.mostrarUsuarioLogueado()}
                            <p:commandButton id="salir"
							icon="ui-icon-closethick"
							actionListener="#{masterBean.cerrarSesion()}"
							action="/index?faces-redirect=true" url="/index.xhtml" />

						<p:tooltip id="toolTipFade3" for="salir" value="Salir del Sistema"
							trackMouse="true" />
					</f:facet>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>
	<div id="content" class="center_content">
		<ui:insert name="content">
			<p:growl id="mensaje2" autoUpdate="false" severity="warn, fatal"
				showSummary="true" showDetail="true" />
		</ui:insert>
	</div>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage value="/resources/images/ajaxloadingbar.gif"
			style="width: 100%;"></p:graphicImage>
	</p:dialog>



</h:body>
</html>
