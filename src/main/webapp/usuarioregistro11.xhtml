<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<div class="registrarDiv" style="width: 400px">
		<p:graphicImage value="/resources/images/banner.png"
			style="background-size: 20%;" width="600"></p:graphicImage>
		<p:growl id="growl" showDetail="true" sticky="true">
			<p:autoUpdate />
		</p:growl>
		<h:form id="usuarios"
			onkeypress="if (event.keyCode == 13) { return false; }">
			<p:panel id="panel1" style="font-size:100%; border:1%; width:600px ">

				<h2 style="color: #003778; text-align: center">REGISTRAR
					USUARIOS</h2>



				<h:panelGrid id="pgConUsuario" columns="3" cellpadding="8"
					style="padding-top: 0%">


					<p:column style="border-style: hidden; width:130px;">Ci/RUC/Pasaporte: </p:column>
					<p:column style="border-style: hidden;">
						<p:inputText id="txtCi" maxlength="13"
							placeholder="Ingrese la cÃ©dula "
							value="#{usuarioBean.usuario.username}">

						</p:inputText>
						<p:message for="txtCi" display="icon" />
					</p:column>

					<p:commandButton id="btng" value="Consultar"
						actionListener="#{usuarioBean.consultaIdentificacion(usuarioBean.usuario.username)}"
						update="pgDatosUsuario" onclick="location.reload()"
						process="@this">

					</p:commandButton>

					<p:column style="border-style: hidden; width:130px;">Nombres: </p:column>
					<p:column style="border-style: hidden;">
						<p:inputText id="txtNombres" disabled="true"
							value="#{usuarioBean.usuarioRegCivil.nombre}"
							style="width:300px;">
						</p:inputText>
						<p:message for="txtNombres" display="text" />
					</p:column>
				</h:panelGrid>

				<h:panelGrid id="pgDatosUsuario" rendered="#{usuarioBean.render}"
					columns="3" cellpadding="8" style="padding-top: 0%">
					<p:column style="border-style: hidden; width:130px;">Cargo: </p:column>
					<p:column style="border-style: hidden;">
						<p:inputText id="txtCargo" disabled="true"
							value="#{usuarioBean.usuario.cargo}" style="width:300px;">
						</p:inputText>
						<p:message for="txtCargo" display="text" />
					</p:column>
				</h:panelGrid>

			</p:panel>
		</h:form>
		<!-- Script de estilos para el contenido fel formulario-->
		<h:outputStylesheet library="css" name="buscar.css" />
		<h:outputStylesheet library="css" name="registroUsuario.css" />

	</div>

</body>
</html>
